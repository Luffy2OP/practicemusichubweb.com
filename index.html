<style >
      * {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin:0;
            padding:0;
        }

        header {
            background-color: black;
            text-align: right;
        }

        header>a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            margin: 5px 25px 5px 0px;
        }

        .dropdown {
            display: inline-block;
        }

        .dropbtn {
            background-color: green;
            display: inline-block;
            color: white;
            font-size: 17px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 25px;
            border: none;
        }

        .dropdown-content {
            z-index: 100000;
            position: absolute;
            display: none;
            right:0;
            background-color: rgb(213, 213, 213);
        }

        .dropdown:hover .dropbtn {
            background-color: darkgreen;
        }

        .dropdown:hover .dropdown-content {
            display: block ;
        }

        .dropdown-content a {
            white-space: nowrap;
            display: block;
            padding: 15px 15px;
            text-decoration: none;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: rgb(166, 166, 166);
        }

        #branding {
            position: relative;
            background-color: #fbc915;
            z-index: 1;
            height: 150px;
        }
        img[src="./assets/images/logo.gif"] {
            height: 150px;
        }
        .left-align {
            position: absolute;
            top: 0;
            left:0;
        }
        .right-align {
            position: absolute;
            top: 0;
            right:0;
        }

        #branding h1 {
            position: absolute;
            top:10px;
            left:160px;
            font-family: fantasy;
            font-size: 75px;
            white-space: nowrap;
            font-weight: normal;
        }

        #branding p {
            position: absolute;
            top:90px;
            left:160px;
            font-size: 18.5px;
            white-space: nowrap;
        }
        #branding form {
            position: relative;
            top: 60px;
            right: 40px;
        }

        #branding form input {
            position: absolute;
            top:0;
            right:0;
            width: 300px;
            height:30px;
            padding:0 30px 0 10px;
            border-radius: 30px;
        }
        #branding form button {
            position: absolute;
            top:0;
            right:0;
            width: 30px;
            height:30px;
            background-color: transparent;
            border:none;
        }

        nav {
            background-color: #333;
        }

        nav ul{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        nav ul  li {
            list-style-type: none;
        }

        nav ul a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-family:Arial, Helvetica, sans-serif;
            display: inline-block;
            padding: 10px 30px;
            white-space: nowrap;
        }
    </style>

        </div>
